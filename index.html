</div>

<script>
  const text = document.getElementById("text");
  const content = text.innerText;
  text.innerText = "";
  let i = 0;
  function typeWriter() {
    if (i < content.length) {
      text.style.opacity = 1;
      text.innerText += content.charAt(i);
      i++;
      setTimeout(typeWriter, 18);
    }
  }
  window.onload = typeWriter;
</script>
